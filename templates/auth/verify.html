{% extends 'auth/auth_layout.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content%}
<div class="login">
    {% include "includes/alert.html" %}
    <h1>Verify</h1>
    <div class="links">
        <a href="{{ url_for('verify') }}" class="active">Verify</a>
        <!-- <a href="{{ url_for('register') }}">Register</a> -->
    </div>
    <form action="{{ url_for('verify') }}" method="post">
        <label for="vercode">
            <i class="fas fa-lock"></i>
        </label>
        <input type="text" name="vercode" placeholder="Verrification code" id="vercode" required>
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
