{% extends 'home/layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Salary records</h2>
<p>Welcome back, {{ username }}!</p>

<div class="employee-info-container">
    {% for record in records %}
    <div class="employee-card">
        <div class="info-block">
            <span class="info-title">Employee id:</span>
            <span class="info-content"></span>
        </div>
        <div class="info-block">
            <span class="info-title">Department id:</span>
            <span class="info-content"></span>
        </div>
        <div class="info-block">
            <span class="info-title">Expected:</span>
            <span class="info-content"></span>
        </div>
        <div class="info-block">
            <span class="info-title">Received:</span>
            <span class="info-content"></span>
        </div>
        <div class="info-block">
            <span class="info-title">Balance:</span>
            <span class="info-content"></span>
        </div>
        <div class="info-block">
            <span class="info-title">Status:</span>
            <span class="info-content"></span>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
